<html>
    <head>
        <title>
            JOB APPLICATION FORM
        </title>
    </head>
    <body>
        <h1>JOB APPLICATION FORM</h1>
        <select >
            <option >--select job role--</option>
            <option>Software engineer</option>
            <option>Java developer</option>
            <option>Full stack web dev</option>
            <option>Python developer</option>
        </select>
        <hr>
        <form>
            FirstName: <input type="text"><br><br>
            LastName: <input type="text"><br><br>
            Email: <input type="email"><br><br>
            Phone No: <input type="tel"><br><br>
            <label >Gender:</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other<br><br>
            DOB: <input type="date"><br><br>
            Address: <input type="text"><br><br>
            Qualification: <input type="text"><br><br>
            Experience: <input type="text"><br><br>
            Skills: <input type="checkbox">java<input type="checkbox">python<input type="checkbox">c++<input type="checkbox">javascript<br><br>
            Resume: <input type="file"><br><br>
            <button>Submit</button>
        </form>
    </body>
</html>
