<html>
<head>
    <title>NavBar</title>
    <style>

        body{
            margin:0;
            font-family: Arial, sans-serif;
        }

        .Nav{
            background-color: #e3dfdf;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 30px;
        }

        img{
            width: 200px;
            height: 50px;
        }

        .search-box{
            display: flex;
            gap: 10px;
        }

        input{
            border: 1px solid #333;
            height: 30px;
            width: 250px;
            padding-left: 10px;
        }

        button{
            border: 1px solid #333;
            background-color: #022e63;
            color: white;
            height: 30px;
            padding: 0 15px;
            cursor: pointer;
        }

        button:hover{
            background-color: #2e4f77;
            box-shadow: 2px 2px 5px #333;
        }

        ul{
            display: flex;
            list-style-type: none;
            gap: 30px;
            margin: 0;
        }

        li{
            cursor: pointer;
        }

        li:hover{
            color: #022e63;
        }

    </style>
</head>

<body>
<div class="Nav">
    
    <img src="./logo-alliance-university.png" alt="Logo">

    <div class="search-box">
        <input type="text" >
        <button>Search</button>
    </div>
    <ul>
        <li><a href="https://www.alliance.edu.in/">Home</a></li>
        <li><a href="https://www.alliance.edu.in/academics/schools">Academics</a></li>
        <li><a href="https://www.alliance.edu.in/programmes/undergraduate">Programs</a></li>
        <li><a href="https://www.alliance.edu.in/about-us/about-us">About</a></li>
    </ul>

</div>
    
</body>
</html>
