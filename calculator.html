<!-- calculator using grid -->
<html>
    <head>
        <title>Calculator</title>
        <style>
            body{
                font-family: Arial, sans-serif;
                background-color: #f4f6f9;
            }
            .calculator{
                width: 400px;
                background-color: rgb(185, 180, 180);
                padding: 50px;
                gap: 20px;
                height: 400px;
                display: grid;
                grid-template-columns: auto auto auto auto;
                margin-left: 550px;
                margin-top: 200px;
                border-radius: 10px;
                box-shadow: 4px 2px 10px #333;

            }
            div{
                background-color: rgb(82, 11, 11);
                color: white;
                text-align: center;
                padding: 20px;
                font-size: 18px;
                border-radius: 50%;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="calculator">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>+</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>-</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>*</div>
            <div>.</div>
            <div>0</div>
            <div>=</div>
            <div>/</div>

        </div>
    </body>
</html>
