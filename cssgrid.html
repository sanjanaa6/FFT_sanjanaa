<html>
    <head>
        <title>CSS Grid Gallery</title>
        <style>
            h1{
                text-align: center;
            }
            .parent{
                width:1430px;
                background-color: rgb(185, 1, 69);
                padding: 50px;
                gap:50px;
                height: 150px;
                display: grid;
                /* grid-template-columns: auto auto auto auto; */
                grid-template-columns: 10% 20% 50% 10%;
            }
            div{
                background-color: rgb(82, 11, 11);
                color: white;
                /* text-align: center; */
            }
        </style>

    </head>
    <body>
        <h1>CSS GRID</h1>


        <div class="parent">
            <div>Child1</div>
            <div>Child2</div>
            <div>Child3</div>
            <div>Child4</div>
        </div>
    </body>
</html>
