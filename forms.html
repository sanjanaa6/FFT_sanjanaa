<html>
    <head>
        <title>Forms</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f6f9;
            }

            h1 {
                text-align: center;
                text-decoration: underline;
                color: #022e63;
            }
            form{
                border: 2px solid #333;
                width:400px;
                margin-left: 550px;
                margin-top: 200px;
                text-align: center;
                border-radius: 10px;
                background-color: rgb(185, 180, 180);
                box-shadow: 4px 2px 10px #333;

            }
            input{
                border: 2px solid #333;
                /* margin-left: 20px; */
            }
            .i2{
                margin-left: 30px;
            }
            button{
                border: 2px solid #333;
                background-color: #022e63;
                color: white;
                padding: 10px 20px;
                border-radius: 5px;
            }
            button:hover{
                background-color: #2e4f77;
                color: white;
                padding: 10px 20px;
                border-radius: 5px;
                box-shadow: 2px 2px 5px #333;
            }

        </style>
    </head>
    <body>
        <form >
            <h1>LOGIN FORM</h1>
            Username: <input class="i1" type="text"><br><br>
            Email: <input class="i2" type="email"><br><br>
            Password: <input class="i3" type="password"><br><br>
            <button>Login</button><br><br>
        </form>
    </body>
</html>
